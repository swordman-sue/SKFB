<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基本表单</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/Admin/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="js/kindeditor/themes/default/default.css" />
    <link href="__PUBLIC__/Admin/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>编辑公告</h5>
                        <div class="ibox-tools"><button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> 刷新</button>

                        </div>
                    <div class="ibox-content">
                        <form method="post" action="{:U('Admin/Notice/add')}" class="form-horizontal" enctype='multipart/form-data'>
                            <div class="form-group" style="display:none">
                                <label class="col-sm-2 control-label">cmd_id:</label>
                                <div class="col-sm-3">
                                    <input  type="text" class="form-control" name="cmd_id" value="5">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
							<!-- todo::发布公告时间因为目前无效,所有就不显示出来-->
                            <div class="form-group" style="display:none">
                                <label class="col-sm-2 control-label">发布公告时间(目前无效)</label>
                                <div class="col-sm-3">
                                    <input type="text" style="width:230px;height:35px" class="sang_Calender" name="add_time">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">指定的服务器(默认是所有服):</label>
                                <div class="col-sm-3">
                                    <select name="param1" class="form-control">
                                        <option value="">..当前默认广播所有服</option>
                                        <volist name="server" id="vo">
                                            <option  value="{$vo['server_id']}" <if condition="$vo['server_id'] eq $resut['param1']">selected</if> >
                                            {$vo['server_id']} &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; {$vo['name']}
                                            </option>
                                        </volist>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">公告ID(不选则广播公告内容)：</label>
                                <div class="col-sm-3">
                                    <select name="param2" class="form-control">
                                        <option value="">..当前默认选择手动编辑公告内容</option>
                                        <volist name="ptnotice" id="vo">
                                            <option  value="{$vo['typeid']}" <if condition="$vo['typeid'] eq $resut['param2']">selected</if> >
                                            {$vo['typeid']} &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; {$vo['name']}
                                            </option>
                                        </volist>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">广播次数(默认1次):</label>
                                <div class="col-sm-3">
                                    <input  type="text" class="form-control" name="param3" value="1">
                                </div>
                            </div>	

                            <div class="form-group">
                                <label class="col-sm-2 control-label">广播频率(单位:秒 默认10秒):</label>
                                <div class="col-sm-3">
                                    <input  type="text" class="form-control" name="param4" value="10">
                                </div>
                            </div>								
							
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">手动编辑公告内容(优先公告ID,不要超过65个汉字)</label>
                                <textarea name="text" rows="8" cols="80"></textarea>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">发布</button>
                                    <a class="btn btn-white" href="{:U('Admin/Notice/add')}"  >重置</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__PUBLIC__/Admin/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/Admin/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__PUBLIC__/Admin/js/content.min.js?v=1.0.0"></script>
    <script src="__PUBLIC__/Admin/js/plugins/layer/laydate/laydate.js"></script>
    <script src="__PUBLIC__/Admin/js/plugins/iCheck/icheck.min.js"></script>
 <script charset="utf-8" src="__PUBLIC__/Admin/js/kindeditor/kindeditor-min.js"></script>
 <script charset="utf-8" src="__PUBLIC__/Admin/js/kindeditor/lang/zh_CN.js"></script>
 <script src="__PUBLIC__/Admin/js/plugins/sweetalert/sweetalert.min.js"></script>
 <script>
       $(".btn-primary").click(function() {
           swal({
               text: "提示信息",
           })
       });
             var editor;
             KindEditor.ready(function(K) {
                 editor = K.create('textarea[name="article_desc"]', {
                     allowFileManager : true
                 });
             });
             var editor1;
             KindEditor.ready(function(K) {
                 editor1 = K.create('textarea[name="article_content"]', {
                     allowFileManager : true
                 });
             });
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
      $('#loading-example-btn').click(function(){
        location.reload();
       })
      laydate({elem:"#date",event:"focus"});
    </script>
</body>
</script><script type="text/javascript" src="__PUBLIC__/Admin/js/datetime.js"></script>
</html>
