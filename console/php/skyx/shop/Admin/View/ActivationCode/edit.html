    <meta charset="utf-8">

    <title>文章管理</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/Admin/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <style>
      th{
        text-align: center;
      }
    </style>
</head>

<body class="gray-bg">

    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="row">
            <div class="col-sm-12">

                <div class="ibox">
					<!--
					<div class="row m-b-sm m-t-sm">
						<div class="col-md-1">
							<button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> 刷新</button>
						</div>
					</div>				
					-->
					<form action="{:U('Admin/ActivationCode/edit')}" method="post" align ='center'>
						<fieldset>
							<volist name="result" id="vo">							
								<legend>激活码修改:</legend>
								激活码批次:<td >{$vo.batch}</td>
								<br><br>
								
								<input type="hidden" name="batch" value={$vo.batch}>
								<br><br>
								
								激活码数量添加:<input type="text" name="create_num" oninput="value=value.replace(/[^\d]/g,'')">
								<input type="submit" value="添加" name='btn1'>
								(当前使用情况: {$vo.remain_num}/{$vo.total_num})
								<br><br>
								
								奖励物品ID修改:<input type="text" name="reward_id" oninput="value=value.replace(/[^\d]/g,'')">
								<input type="submit" value="修改" name='btn2'>
								(当前奖励ID:{$vo.reward_id})
								<br><br>

								激活码有效期修改:<input type="date" name="expire_time" style="width:230px;height:35px">
								<!--<a href="{:U('Admin/ActivationCode/edit','batch='.$vo['batch'].'&'.'type=3')}" class="btn btn-white btn-sm" style="background-color: #2a62bc;color: #FFF;"><i></i> 修改 </a>-->
								<input type="submit" value="修改" name='btn3'> 
								(当前有效期: {$vo.expire_time})
								<br><br>						
							</volist>
						</fieldset>
						<a href="{:U('Admin/ActivationCode/index')}" class="btn btn-white btn-sm" style="background-color: #2a62bc;color: #FFF;"><i></i>返回生成界面</a>
					</form> 
					
                    </style>
                        <div  class="dataTables_paginate paging_simple_numbers">
                            <b>{$page}</b>
                            <style>
                                .dataTables_paginate b a ,
                                .dataTables_paginate b span
                                {
                                    border: 1px solid #ddd;
                                    padding: 6px 12px;
                                    font-weight: normal;
                                }
                            </style>
                        </div>
                </div>
            </div>
        </div>
    <script src="__PUBLIC__/Admin/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/Admin/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__PUBLIC__/Admin/js/content.min.js?v=1.0.0"></script>
    <script src="__PUBLIC__/Admin/js/plugins/sweetalert/sweetalert.min.js"></script>
    <script>
          $(".del").click(function() {
              swal({
                 // title: "您确定要删除吗",
                  //text: "删除后将无法恢复，请谨慎操作！",
                  type: "warning",
                  showCancelButton: true,
                  //confirmButtonColor: "#1647a1",
                  confirmButtonText: "确定",
                  cancelButtonText: "取消",
                  closeOnConfirm: false,
                  closeOnCancel: false
              }, function(isConfirm) {
                  if (isConfirm) {
                      swal("删除成功！", "您已经永久删除了这条信息。", "success")
                  } else {
                      swal("已取消", "您取消了删除操作！", "error")
                  }
              })
		  });

       $(document).ready(function(){$("#loading-example-btn").click(function(){btn=$(this);simpleLoad(btn,true);simpleLoad(btn,false)})});function simpleLoad(btn,state){if(state){btn.children().addClass("fa-spin");btn.contents().last().replaceWith(" Loading")}else{setTimeout(function(){btn.children().removeClass("fa-spin");btn.contents().last().replaceWith(" Refresh")},2000)}};
          $('#loading-example-btn').click(function(){
              location.reload();
          })
    </script>
    </body>
