<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>maodo登陆后台</title>
<!--                       CSS                       -->
<!-- Reset Stylesheet -->
<link rel="stylesheet" href="/Public/resources/css/reset.css" type="text/css" media="screen" />
<!-- Main Stylesheet -->
<link rel="stylesheet" href="/Public/resources/css/style.css" type="text/css" media="screen" />
<!-- Invalid Stylesheet. This makes stuff look pretty. Remove it if you want the CSS completely valid -->
<link rel="stylesheet" href="/Public/resources/css/invalid.css" type="text/css" media="screen" />
<!--                       Javascripts                       -->
<!-- jQuery -->
<script type="text/javascript" src="/Public/resources/scripts/jquery-1.3.2.min.js"></script>
<!-- jQuery Configuration -->
<script type="text/javascript" src="/Public/resources/scripts/simpla.jquery.configuration.js"></script>
<!-- Facebox jQuery Plugin -->
<script type="text/javascript" src="/Public/resources/scripts/facebox.js"></script>
<!-- jQuery WYSIWYG Plugin -->
<script type="text/javascript" src="/Public/resources/scripts/jquery.wysiwyg.js"></script>
</head>
<body id="login">
<div id="login-wrapper" class="png_bg">
  <div id="login-top">
    <h1>Simpla Admin</h1>
    <!-- Logo (221px width) -->
    <a href="http://www.865171.cn"><img id="logo" src="/Public/resources/images/logo.png" alt="Simpla Admin logo" /></a> </div>
  <!-- End #logn-top -->
  <div id="login-content">
    <form method="post" action="{:U('Admin/Login/login')}">
      <div class="notification information png_bg">
        <div>后台管理登陆</div>
      </div>
      <p>
        <label>管理员账号</label>
        <input class="text-input" type="text" name='admin_name'/>
      </p>
      <div class="clear"></div>
      <p>
        <label>管理员密码</label>:
        <input class="text-input" type="password" name='admin_password'/>
      </p>
      <p>
        <input class="text-input" type="text"  name='verify' style="width:63px;height:20px;margin-left:20px;margin-top:0px;"/>
        <img src="{:U('Login/Login/verify')}" alt="" title="看不清?点击更换图片" onclick="this.src='{:U('Login/Login/verify')}?'+new Date().getTime()" style="float:right;width:114px;height:33px;" />

      </p>
      <p id="remember-password" style="margin-top:10px;margin-left:220px;float:left;">
        <input type="checkbox" style="float:left;"/>记住我
      </p>
      <div class="clear"></div>
      <p>
        <input class="button" type="submit" value="登陆	" />
      </p>
    </form>
  </div>
  <!-- End #login-content -->
</div>
<!-- End #login-wrapper -->
</body>
</html>
