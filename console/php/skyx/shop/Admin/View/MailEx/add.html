<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基本表单</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/Admin/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="js/kindeditor/themes/default/default.css" />
    <link href="__PUBLIC__/Admin/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>邮件发送</h5>
                        <div class="ibox-tools"><button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> 刷新</button>

                        </div>
                    <div class="ibox-content">
                        <form method="post" action="{:U('Admin/MailEx/add')}" class="form-horizontal" enctype='multipart/form-data'>
                            <div class="form-group" style="display:none">
                                <label class="col-sm-2 control-label">cmd_id:</label>
                                <div class="col-sm-3">
                                    <input  type="text" class="form-control" name="cmd_id" value="22">
                                </div>
                            </div>							
                            <div class="form-group" >
								<label class="col-sm-2 control-label">选择发布目标类型</label>
								<div class="col-sm-1">
									<select name="param3" class="form-control">
									  <option value="0">个人</option>
									  <option value="1">单服</option>
									  <option value="2">全服</option>
									</select>
								</div>
                            </div>
							
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
								<label class="col-sm-2 control-label">目标ID</label>
								<div class="col-sm-2">
									<input type="text" class="form-control" name="param1">
								</div>
								<div class="col-sm-2 control-label" style="font-family:verdana;color:red"><h5>1.选【个人】则填角色ID</h5></div>	
								<div class="col-sm-2 control-label" style="font-family:verdana;color:red"><h5>2.选【单服】则填服务器ID</h5></div>	
								<div class="col-sm-2 control-label" style="font-family:verdana;color:red"><h5>3.选【全服】则不需要填写</h5></div>									
                            </div>								
						   <div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">邮件标题(不能超过10个汉字)</label>
								<textarea name="title" rows="1" cols="50" maxlength="50"></textarea>
							</div>	
							<div class="form-group">
								<label class="col-sm-2 control-label">邮件内容(不能超过80个汉字)</label>
								<textarea name="text" rows="8" cols="50" maxlength="250"></textarea>
							</div>						
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">发送</button>
                                    <a class="btn btn-white" href="{:U('Admin/MailEx/add')}"  >重置</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__PUBLIC__/Admin/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/Admin/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__PUBLIC__/Admin/js/content.min.js?v=1.0.0"></script>
    <script src="__PUBLIC__/Admin/js/plugins/layer/laydate/laydate.js"></script>
    <script src="__PUBLIC__/Admin/js/plugins/iCheck/icheck.min.js"></script>
 <script charset="utf-8" src="__PUBLIC__/Admin/js/kindeditor/kindeditor-min.js"></script>
 <script charset="utf-8" src="__PUBLIC__/Admin/js/kindeditor/lang/zh_CN.js"></script>
 <script src="__PUBLIC__/Admin/js/plugins/sweetalert/sweetalert.min.js"></script>
 <script>
       $(".btn-primary").click(function() {
           swal({
               text: "提示信息",
           })
       });
             var editor;
             KindEditor.ready(function(K) {
                 editor = K.create('textarea[name="article_desc"]', {
                     allowFileManager : true
                 });
             });
             var editor1;
             KindEditor.ready(function(K) {
                 editor1 = K.create('textarea[name="article_content"]', {
                     allowFileManager : true
                 });
             });
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
      $('#loading-example-btn').click(function(){
        location.reload();
       })
      laydate({elem:"#date",event:"focus"});
    </script>
</body>
</script><script type="text/javascript" src="__PUBLIC__/Admin/js/datetime.js"></script>
