	optional string role_name = 4; 	// 角色名称
}


// 掉落物品数据
message DropItemData
{
	optional uint32 monster_id = 1;	// 掉落的怪物ID(0=表示不是怪物掉落)	
	optional uint32 item_id = 2;	// 物品ID(物品是一个统称,有可能是英雄,装备等等)
	optional uint32 item_num = 3;	// 物品数量
}




// 祝福精灵数据
message BlessSpriteData
{
	optional uint32 sprite_id = 1;		// 精灵id
	optional uint32 star = 2;			// 星数
	optional uint32 enhance_level = 3; 	// 强化等级
	optional uint32 train_stage = 4; 	// 培养阶
}

// 上阵英雄数据
message ToBattleHeroData
{
	optional uint32 hero_info_id = 1;				// 英雄信息ID
	optional uint32 pos = 2;						// 位置
	optional uint32 level = 3;						// 英雄等级
	optional uint32 quality = 4;	 				// 品质
	repeated Property pro_list = 5;					// 属性列表
	optional BlessSpriteData bless_sprite_data = 6; // 祝福精灵数据
}


// 精灵数据
message SpriteData
{
	optional uint32 sprite_id = 1;		// 精灵ID
	optional uint32 enhance_level = 2;	// 强化等级
	optional uint32 train_stage = 3;	// 培养阶(默认是1级)
	optional uint32 train_times = 4;	// 培养次数
	optional uint32 star_level = 5;		// 星级
}





