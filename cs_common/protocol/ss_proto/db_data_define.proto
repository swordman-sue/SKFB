////////////// 宏定义区域

// 登录类型
enum ELogin_Type
{
	E_Login_Normal = 1;		// 登录
	E_Login_Register = 2;	// 注册
	E_Login_Modify = 3;		// 修改密码
}

// 聊天类型
enum EChat_Type
{
	E_Chat_P2P	= 1;	// 私聊
	E_Chat_World = 2;	// 公聊
}



enum Error_Code
{
	// 通用部分
	Error_Code_Unknow			= 0;			// 未知错误
	Error_Code_OK				= 200;			// 成功
	
	// 登录
	Error_Code_Account_Invalid					= 2;			// 帐号或者密码错误
	Error_Code_Kickout							= 3;			// 您的帐户已经在别的地方登录
	Error_Code_Account_In_Use					= 4;			// 该帐号已经被使用
	Error_Code_PhoneNumber_Not_Register			= 5;			// 手机号还没注册
	Error_Code_Mobile_Validate_Fail				= 6;			// 手机号认证失败
	Error_Code_Mobile_Validate_Server_Invalid	= 7;			// 手机认证服务器无效
	
	// 聊天
	Error_Code_Chat_Target_Invalid				= 100;			// 目标不存在或者没在线
}


/////////////// 结构定义区域

// 物品
message Item
{
	required uint32 item_id = 1;		// 物品ID	
	required uint32 item_num = 2;		// 物品物品
}

// 装备信息
message Equipment
{
	required uint32 uid = 1;				// 装备uid
	required uint32 info_id = 2;			// 装备信息ID
	required uint32 enhance_level = 3;		// 强化等级 
	required uint32 refine_level = 4;		// 精炼等级 
	required uint32 refine_exp = 5;			// 精炼经验

	required uint32 enhance_cost_gold = 6;			// 强化消耗的金币
	repeated Item refine_cost_item_list = 7;		// 精练消耗的物品列表
	
	optional uint32 star = 8;			// 星数
	optional uint32 star_level = 9;		// 星级
}

// 宝物信息
message Treasure
{
	required uint32 uid = 1;				// 宝物uid
	required uint32 info_id = 2;			// 宝物信息ID
	required uint32 enhance_level = 3;		// 强化等级 
	required uint32 enhance_exp = 4;		// 强化经验
	required uint32 refine_level = 5;		// 精炼等级 
}

// 仙灵信息
message fairy
{
	required uint32 uid = 1;				// 仙灵uid
	required uint32 info_id = 2;			// 仙灵信息ID
	required uint32 level = 3;				// 等级 
	required uint32 exp = 4;				// 经验
	required uint32 break_level = 5;		// 突破等级 
}


// 卡牌信息
message Card
{
	required uint32 uid = 1;				// 仙灵uid
	required uint32 info_id = 2;			// 仙灵信息ID
	required uint32 level = 3;				// 等级 
	required uint32 exp = 4;				// 经验
	required uint32 break_level = 5;		// 突破等级 
}

// 英雄培养数据
message HeroTrainData
{
	required uint32 pro_type = 1;			// 属性类型
	required uint32 pro_value = 2;			// 属性值
	required uint32 pro_level = 3;			// 属性等级
	required uint32 tmp_pro_value = 4;		// 临时属性值
	required uint32 reward_flag = 5;		// 培养奖励标志(1=表示可领取,0=已领取或冒得领取)
}

// 记录数据
message RecordData
{
	optional uint32 id = 1;			// 记录ID
	optional uint32 num = 2;		// 记录数量	
}

// 英雄信息
message Hero
{	
	required uint32 uid = 1;				// 英雄uid
	required uint32 info_id = 2;			// 英雄信息ID
	required uint32 level = 3;				// 等级 
	required uint32 exp = 4;				// 经验
	required uint32 quality = 5;			// 品质
	required uint32 break_level = 6;		// 突破等级 	
	required uint32 destiny_level = 7;		// 天命(潜能)等级	
	required uint32 destiny_exp = 8;		// 天命(潜能)经验
	required uint32 awaken_star = 9;		// 觉醒星级	
	required uint32 awaken_level = 10;		// 觉醒等级
	
	repeated uint32 awaken_item_list = 11;			// 觉醒装备的道具列表
	repeated HeroTrainData train_data_list = 12;	// 培养数据列表
	
	// 回收相关数据
	required uint32 train_cost_item_num = 13;	// 培养消耗的物品数量
	required uint32 destiny_cost_item_num = 14;	// 天命消耗的物品数量
	required uint32 train_cost_diamond = 15;	// 培养消耗钻石
	required uint32 train_cost_gold = 16;		// 培养消耗金币
	
	optional uint32 quality_stage = 17;			// 品阶
}

// 怪物信息
message MonsterData
{
	optional uint32 idx = 1;		// 站位索引
	optional uint32 damage = 2;		// 当前的累积伤害
	optional uint32 total_hp = 3;	// 总的HP
}

// 竞技排名数据
message ArenaRankData
{
	optional uint32 role_id = 1;		// 角色ID
	optional uint32 cur_rank = 2;		// 当前排名
	optional uint32 history_rank = 3;	// 历史排名(最佳)
}

// 竞技场排名数据列表
message ArenaRankDataList
{
	repeated ArenaRankData rank_list = 1;	// 排名数据列表
}

// 角色排行数据
message role_rank_data
{
	required uint32 role_id = 1;		// 角色ID
	required uint32 level = 2;			// 等级
	required uint32 rank = 3;			// 排名
	required uint32 value = 4;			// 排名的值
	required uint32 param1 = 5;			// 参数1value_ex
	required uint32 update_time = 6;	// 更新时间
	optional uint32 server_id = 7;		// 服务器Id
	optional uint32 param2 = 8;			// 参数2
}

// 单个服务器的角色排行榜列表
message role_rank_list
{
	required uint32 server_id = 1;			// 服务器Id
	repeated role_rank_data rank_list = 2;	// 排名数据列表
}

// 所有服务器的角色排行榜列表
message all_server_role_rank_list 
{
	required uint32 rank_type = 1;				// 排行类型
	repeated role_rank_list all_rank_list = 2;	// 排名数据列表
}

// 工会排行数据
message GuildRankData
{
	required uint32 guild_id = 1;		// 工会ID
	required uint32 rank = 2;			// 排名
	required uint32 value = 3;			// 排名的值
	required uint32 update_time = 4;	// 更新时间
}


// 属性数据
message Property
{
	optional uint32 type = 1;			// 类型
	optional uint32 value = 2;			// 值
}

// 阵型属性
message FormationProperty
{
	required uint32 slot = 1;			// 阵型槽位
	repeated Property pro_list = 2;		// 属性列表
}

// 引导数据
message GuideData
{
	optional uint32 key = 1;
	optional uint32 value = 2;
}

// 玩家PVP数据
message PlayerPVPData
{
	optional uint32 today_battle_times = 1;     // 今日挑战次数
	optional uint32 week_battle_times = 2;		// 本周挑战次数
	repeated uint32 daily_reward_take_record = 3;	// 每日奖励领取记录
