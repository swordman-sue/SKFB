//登录

package PbLogin;

//请求登录
message MsgLoginReq{
    required int32 platform = 1;        //平台编号
    required string user_id = 2;        //用户Id
}

//登录返回
message MsgLoginRsp{
    required int32 platform = 1;
    required string user_id = 2;
    required int32 char_id = 3;         //角色Id
    required string char_name = 4;      //角色名
}