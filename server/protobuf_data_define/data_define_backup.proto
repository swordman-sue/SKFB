package PB;

// optional [?:p??nl] 
// required [r?'kwa??d]

////////////// 宏定义区域




/////////////// 结构定义区域

// 物品
message Item
{
	required uint32 item_id = 1;		// 物品ID	
	required uint32 item_num = 2;		// 物品物品
}


// 装备信息
message Equipment
{
	required uint32 uid = 1;				// 装备uid
	required uint32 info_id = 2;			// 装备信息ID
	required uint32 enhance_level = 3;		// 强化等级 
	required uint32 refine_level = 4;		// 精炼等级 
	required uint32 refine_exp = 5;			// 精炼经验

	required uint32 enhance_cost_gold = 6;			// 强化消耗的金币
	repeated Item refine_cost_item_list = 7;		// 精练消耗的物品列表
}

// 宝物信息
message Treasure
{
	required uint32 uid = 1;				// 宝物uid
	required uint32 info_id = 2;			// 宝物信息ID
	required uint32 enhance_level = 3;		// 强化等级 
	required uint32 enhance_exp = 4;		// 强化经验
	required uint32 refine_level = 5;		// 精炼等级 
}

// 仙灵信息
message fairy
{
	required uint32 uid = 1;				// 仙灵uid
	required uint32 info_id = 2;			// 仙灵信息ID
	required uint32 level = 3;				// 等级 
	required uint32 exp = 4;				// 经验
	required uint32 break_level = 5;		// 突破等级 
}


// 英雄培养数据
message HeroTrainData
{
	required uint32 pro_type = 1;			// 属性类型
	required uint32 pro_value = 2;			// 属性值
	required uint32 pro_level = 3;			// 属性等级
	required uint32 tmp_pro_value = 4;		// 临时属性值
	required uint32 reward_flag = 5;		// 培养奖励标志(1=表示可领取,0=已领取或冒得领取)
}

// 记录数据
message RecordData
{
	optional uint32 id = 1;			// 记录ID
	optional uint32 num = 2;		// 记录数量	
}

// 英雄信息
message Hero
{	
	required uint32 uid = 1;				// 英雄uid
	required uint32 info_id = 2;			// 英雄信息ID
	required uint32 level = 3;				// 等级 
	required uint32 exp = 4;				// 经验
	required uint32 quality = 5;			// 品质
	required uint32 break_level = 6;		// 突破等级 	
	required uint32 destiny_level = 7;		// 天命(潜能)等级	
	required uint32 destiny_exp = 8;		// 天命(潜能)经验
	required uint32 awaken_star = 9;		// 觉醒星级	
	required uint32 awaken_level = 10;		// 觉醒等级
	
	repeated uint32 awaken_item_list = 11;			// 觉醒装备的道具列表
	repeated HeroTrainData train_data_list = 12;	// 培养数据列表
	
	// 回收相关数据
	required uint32 train_cost_item_num = 13;	// 培养消耗的物品数量
	required uint32 destiny_cost_item_num = 14;	// 天命消耗的物品数量
	required uint32 train_cost_diamond = 15;	// 培养消耗钻石
	required uint32 train_cost_gold = 16;		// 培养消耗金币
}

// 怪物信息
message MonsterData
{
	required uint32 idx = 1;		// 站位索引
	required uint32 damage = 2;		// 当前的累积伤害
	required uint32 total_hp = 3;	// 总的HP
}

// 竞技排名数据
message ArenaRankData
{
	required uint32 role_id = 1;		// 角色ID
	required uint32 cur_rank = 2;		// 当前排名
	required uint32 history_rank = 3;	// 历史排名(最佳)
}

// 竞技场排名数据列表
message ArenaRankDataList
{
	repeated ArenaRankData rank_list = 1;	// 排名数据列表
}

// 角色排行数据
message role_rank_data
{
	required uint32 role_id = 1;		// 角色ID
	required uint32 level = 2;			// 等级
	required uint32 rank = 3;			// 排名
	required uint32 value = 4;			// 排名的值
	required uint32 value_ex = 5;		// 排名的值
	required uint32 update_time = 6;	// 更新时间
	optional uint32 server_id = 7;		// 服务器Id
}

// 单个服务器的角色排行榜列表
message role_rank_list
{
	required uint32 server_id = 1;			// 服务器Id
	repeated role_rank_data rank_list = 2;	// 排名数据列表
}

// 所有服务器的角色排行榜列表
message all_server_role_rank_list 
{
	required uint32 rank_type = 1;				// 排行类型
	repeated role_rank_list all_rank_list = 2;	// 排名数据列表
}

// 工会排行数据
message GuildRankData
{
	required uint32 guild_id = 1;		// 工会ID
	required uint32 rank = 2;			// 排名
	required uint32 value = 3;			// 排名的值
	required uint32 update_time = 4;	// 更新时间
}

// 属性数据
message Property
{
	required uint32 type = 1;			// 类型
	required uint32 value = 2;			// 值
}

// 阵型属性
message FormationProperty
{
	required uint32 slot = 1;			// 阵型槽位
	repeated Property pro_list = 2;		// 属性列表
}

// 引导数据
message GuideData
{
	optional uint32 key = 1;
	optional uint32 value = 2;
}

// 玩家PVP数据
message PlayerPVPData
{
	optional uint32 today_battle_times = 1;     // 今日挑战次数
	optional uint32 week_battle_times = 2;		// 本周挑战次数
	repeated uint32 daily_reward_take_record = 3;	// 每日奖励领取记录
	repeated uint32 week_reward_take_record = 4;	// 每周奖励领取记录
}

// 角色基本信息
message RoleBaseInfo
{
	optional uint32 role_id = 1;			// 角色ID(todo::目前已经不使用)
	required string role_name = 2;			// 角色名称
	required string account = 3;			// 帐号
	optional uint32 stamina = 4;			// 体力
	optional uint32 energy = 5;				// 精力
	optional uint32 sex = 6;				// 性别
	optional uint32 level = 7;				// 角色等级
	optional uint32 daily_init_level = 8;	// 角色每日初始等级
	optional uint32 exp = 9;				// 等级经验
	optional uint32 gold = 10;				// 金币
	optional uint32 diamond = 11;			// 钻石
	optional uint32 head_image_id = 12;		// 头像ID
	optional uint32 vip_level = 13;			// VIP等级
	optional uint32 vip_exp = 14;			// VIP经验
	optional uint32 riot_suppress_times = 15;		// 领地暴动镇压次数
	optional uint32 hero_soul = 16;					// 雄魂(魂晶)
	optional uint32 god_soul = 17;					// 神魂
	optional uint32 fairy_soul = 18;				// 仙魂
	optional uint32 arena_prestige = 19;			// 竞技场声望(声望)
	optional uint32 tower_prestige = 20;			// 爬塔声望(威名)
	optional uint32 fighting_power = 21;			// 战力
	optional uint32 wanted = 22;					// 通缉令(征讨令)
	optional uint32 rebel_value = 23;				// 叛军值(战功)
	optional uint32 honor = 24;						// 荣誉
	optional uint32 cur_contribution = 25;			// 当前工会贡献值	
	optional uint32 world_boss_battle_times = 26;	// 世界BOSS挑战次数
	optional uint32 guild_fb_reward_chapter = 27;	// 已经领取的军团副本章节奖励
	
	optional string last_login_time = 28;			// 上一次登录时间
	optional string last_logout_time = 29;			// 上一次退出时间
	optional uint32 total_online_time = 30;			// 总的在线时间
	optional uint32 login_times = 31;				// 登录次数
	
	optional uint32 last_stamina_recover_time = 32;		// 上次体力恢复时间
	optional uint32 last_energy_recover_time = 33;		// 上次精力恢复时间
	optional uint32 last_wanted_recover_time = 34;		// 上次通缉令(征讨令)恢复时间
	
	repeated FormationProperty formation_pro_list = 35;		// 阵型属性列表
	
	optional uint32 once_flag_list = 36;		// 一次性标志列表
	
	optional uint32 guide_x = 37;		// 引导x(已无效)
	optional uint32 guide_y = 38;		// 引导y(已无效)
	
	repeated GuideData guide_list = 39;	// 引导数据列表
	
	optional uint32 duobao_peace_over_time = 40;	// 夺宝免战结束时间(0=表示木有免战)
	
	optional uint32 leave_guild_time = 41;	// 离开公会时间
	optional uint32 last_activity_notice_id = 42; // 上次活动公告的ID
	
	repeated uint32 activation_code_take_record = 43;		// 激活码领取记录
	
	optional uint32 friendship_point = 44; 			// 友情点
	optional uint32 today_friendship_point = 45; 	// 今日友情点
	optional uint32 endless_stone = 46; 	// 无尽石
	optional uint32 nobility_level = 47;	// 爵位等级
	optional uint32 update_times = 48;	// 更新次数
	optional uint32 total_recharge_amount = 49;	// 总的充值
	optional uint32 gem_coin = 50;	// 宝石币
}


// 角色PVP数据
message RolePVPData
{
	optional uint32 today_battle_times = 1;		// 今日挑战次数
	optional uint32 week_battle_times = 2;		// 本周挑战次数
	optional uint32 score = 3;					// 积分
	optional uint32 win_times = 4;				// 胜利次数	
	optional uint32 total_battle_times = 5;		// 总的挑战次数
	repeated uint32 daily_reward_take_record = 6; // 每日奖励领取记录
	repeated uint32 weekly_reward_take_record = 7; // 每周奖励领取记录
	optional uint32 last_week_rank = 8;				// 上周排名	
}

// 称号数据
message TitleData
{
	optional uint32 id = 1;	// 称号ID
	optional uint32 over_time = 2;	// 结束时间(0=表示木有时间限制)
}

// 玩家称号信息
message RoleTitleInfo
{
	optional uint32 cur_use_title_id = 1;	// 当前使用的称号ID 
	repeated TitleData title_list = 2;		// 称号列表
	optional uint32 cur_use_nickname_id = 3;	// 当前使用的昵称ID 
}

// 玩家无尽之地数据
message RoleEndlessLandInfo
{
	optional uint32 is_today_first_battle = 1; 		// 是否今日首次挑战
	optional uint32 cur_wave = 2; 				// 当前挑战的波数(正在打的)
	optional uint32 today_wave_record = 3;		// 今日波数记录(已通关的)
	optional uint32 cur_wave_kill_num = 4; 		// 当前波击杀怪的数量
	optional uint32 history_wave_record = 5; 	// 历史波数记录(已通关的)
	optional uint32 cur_keep_kill_num = 6;	 	// 当前连杀数量
	optional uint32 keep_kill_num_record = 7; 	// 连杀数量记录
	optional uint32 today_collision_reward_times = 8; // 碰撞奖励次数(今日已经获得的次数)
	repeated uint32 keep_kill_reward_record = 9;  	// 连杀奖励记录
	optional uint32 last_take_continue_kill_reward = 10; // 最近领取的连杀奖励(连杀的数量,0表示还没领取)
}

// 角色工会数据
message RoleGuildData
{
	repeated uint32 take_chapter_reward_record = 1;  	// 章节奖励领取记录
}

// 豪华签到数据
message LuxurySignInData
{
	optional uint32 sign_in_id = 1; 	// 签到Id
	optional uint32 status = 2; 		// 奖励状态(0=未达到领取条件,1=可以领取,2=已领取)
	optional uint32 rewar_id = 3;		// 奖励Id	
}

// 玩家豪华签到数据
message PlayerLuxurySignInData
{
	repeated LuxurySignInData sign_in_data_list = 1;			// 豪华签到数据列表
}

// 宝石
message Gem
{
	optional uint32 id = 1; 	// Id
	optional uint32 num = 2; 	// 数量
}

// 玩家宝石数据
message PlayerGemInfo
{
	repeated Gem gem_list = 1;			// 宝石列表
	repeated uint32 hole_open_list = 2;	// 孔位开启列表
}

// 角色二级信息
message RoleSecondInfo
{
	optional RolePVPData pvp_data = 1;		// PVP数据
	optional RoleTitleInfo title_info = 2;  // 角色称号信息
	optional RoleEndlessLandInfo endless_land_info = 3; // 无尽之地信息
	optional RoleGuildData guild_data = 4; // 角色工会数据
	optional PlayerLuxurySignInData luxury_sign_in_data = 5; // 豪华签到数据
	optional PlayerGemInfo gem_info = 6; // 宝石信息
}

// 角色装备信息
message RoleEquipmentInfo
{
	repeated Equipment equipment_list = 1;		// 装备列表
}

// 阵型数据
message Formation
{
	required uint32 hero_id = 1;			// 阵型上的英雄ID
	repeated uint32 equipment_list = 2;		// 装备列表
	repeated uint32 treasure_list = 3;		// 宝物列表
	repeated uint32 gem_list = 4;			// 宝物列表
}

// 角色英雄信息
message RoleHeroInfo
{
	required uint32 normal_free_summon_times = 1;	// 普通免费召唤次数
	required uint32 normal_free_summon_time = 2;	// 普通免费召唤时间
	required uint32 high_free_summon_time = 3;		// 高级免费召唤时间
	required uint32 high_summon_times = 4;			// 高级召唤次数

	repeated Hero hero_list = 5;			// 英雄列表
	repeated uint32 collection_list = 6;	// 收集列表	
	repeated uint32 reinforcement_list = 7;	// 援军列表	
	repeated Formation formation_list = 8;	// 阵型列表
	
	optional uint32 train_times = 9;		// 培养次数
}

// 角色宝物信息
message RoleTreasureInfo
{
	repeated Treasure treasure_list = 1;		// 宝物列表
}

// 角色物品信息
message RoleItemInfo
{
	repeated Item item_list = 1;		// 物品列表	
}

// 邮件上下文数据
message EmailContext
{
	required uint32 type = 1;			// 数据类型(1=数字,2=字符串)
	required string text = 2;			// 文本
}

// 邮件信息
message EmailInfo
{
	required uint32 uid = 1;				// 邮件uid
	required uint32 info_id = 2;			// 信息ID
	required uint32 receive_time = 3;		// 接收时间
	repeated EmailContext context_list = 4;	// 上下文列表
}

// 角色邮件信息
message RoleEmailInfo
{
	repeated EmailInfo email_list = 1;		// 邮件列表	
	optional uint32 is_have_new_email = 2;	// 是否有新邮件
}

// 关卡数据
message MapData
{
	required uint32 star = 1;				// 获得的星数
	required uint32 battle_times = 2;		// 当前挑战次数
	required uint32 reset_times = 3;		// 今日重置次数次数
	required uint32 is_get_reward = 4;		// 是否已经领取奖励
}

// 章节数据
message ChapterData
{
	repeated MapData map_list = 1;			// 关卡列表
	repeated uint32 star_reward_list = 2;	// 星数奖励列表(是否已经领取标志)	
}

// 主线副本数据
message MainFBData
{
	repeated ChapterData chapter_list = 1;	// 章节列表
	optional uint32 take_chapter_reward_record = 2;	// 领取章节奖励记录
}

// 英雄关卡数据
message HeroMapData
{
	required uint32 battle_times = 1;		// 挑战次数
	required uint32 is_get_reward = 2;		// 是否已领取奖励	
}

// 英雄章节数据
message HeroFBChapter
{
	repeated HeroMapData map_list = 1; // 关卡列表
	required uint32 is_pass_extra_map = 2;	// 是否已通关额外关卡
}


// 英雄副本数据
message HeroFBData
{
	repeated HeroFBChapter chapter_list = 1; // 章节列表
	required uint32 battle_times = 2;	// 今日已挑战次数
}

// 日常副本章节数据
message DailyChapterData
{	
	optional uint32 chapter = 1; // 章节(关卡类型)
	optional int32 max_idx_record = 2; // 章节(关卡类型)(-1表示还木有通关)
	optional uint32 battle_times = 3; // 今日已挑战次数
}

// 日常副本数据
message DailyFBData
{
	repeated DailyChapterData chapter_list = 1; // 章节列表
}

// 精英关卡外敌数据
message EliteMapEnemyData
{
	required uint32 map_id = 1; // 关卡ID
	repeated MonsterData monster_list = 2;	// 怪物列表(todo::已不使用)
	optional uint32 is_dead = 3; // 是否已死亡
}

// 精英章节数据
message EliteFBChapter
{
	repeated MapData map_list = 1;				// 关卡列表
	repeated uint32 star_reward_list = 2;		// 星数奖励列表(是否已经领取标志)
	required EliteMapEnemyData enemy_data = 3; 	// 外敌数据
}

// 精英关卡数据
message EliteFBData
{
	repeated EliteFBChapter chapter_list = 1; // 章节列表
	optional uint32 last_refresh_enemy_time = 2; // 上次刷新外敌时间
}

// 爬塔关卡数据
message TowerFBData
{
	repeated uint32 map_star_list = 1; 					// 关卡星数列表
	required uint32 map_level_record = 2; 				// 关卡等级记录
	required uint32 keep_best_star_passed_record = 3; 	// 连续三星通关记录(章节)
	repeated Property select_pro_list = 4;				// 选择的属性列表
	required uint32 is_buy_star_goods = 5; 				// 是否已经购买星数商品
	required uint32 star_goods_idx = 6; 				// 星数商品索引
	required uint32 is_need_reset = 7; 					// 是否需要重置
	required uint32 today_reset_times = 8; 				// 今日已重置次数
	required uint32 cur_star = 9; 						// 当前星数(选择属性扣掉剩下的)
	required uint32 star_max_record = 10; 				// 历史最佳星数记录
	required uint32 elite_map_level = 11; 				// 精英关卡等级(已经打过的)
	required uint32 elite_map_battle_times = 12; 		// 精英关卡已经挑战的次数
	required uint32 buy_elite_map_battle_times = 13; 	// 已经购买的精英关卡挑战次数
	repeated uint32 rand_pro_idx_list = 14;				// 随机属性索引列表
}


// 角色副本信息
message RoleFBInfo
{
	required MainFBData main_fb_data = 1; 					// 主线副本数据
	required HeroFBData hero_fb_data = 2; 					// 英雄副本数据
	required DailyFBData daily_fb_data = 3; 				// 日常副本数据
	required TowerFBData tower_fb_data = 4; 				// 爬塔副本数据
	required EliteFBData elite_fb_data = 5; 				// 精英副本数据
}

// 商店商品
message ShopGoods
{
	required uint32 goods_id = 1; 			// 商品Id
	required uint32 goods_num = 2; 			// 商品数量
}


// 英雄商店数据
message HeroShopData
{
	repeated ShopGoods goods_list = 1; 			// 商品列表
	required uint32 last_recover_time = 2; 		// 上一次恢复时间(免费刷新次数恢复时间)
	required uint32 free_refresh_times = 3; 	// 已使用的免费刷新次数
	required uint32 cost_refresh_times = 4; 	// 已使用的消耗刷新次数
}

// 工会商品数据
message GuildShopData
{
	repeated ShopGoods reward_goods_buy_record = 1; 		// 奖励商品购买记录
	repeated ShopGoods item_goods_buy_record = 2; 			// 道具商品购买记录
	repeated ShopGoods limit_goods_buy_record = 3; 			// 限时商品购买记录
}

// 商城商品
message MallShopData
{
	repeated ShopGoods item_buy_record = 1; // 道具购买列表
	repeated ShopGoods gift_buy_record = 2; // 礼包购买列表
}

// 爬塔商店数据
message TowerShopData
{
	repeated ShopGoods buy_record = 1; // 商品购买记录
}

// 竞技场商店数据
message ArenaShopData
{
	repeated ShopGoods buy_record = 1; // 商品购买记录
}

// 觉醒商店数据
message AwakenShopData
{
	repeated ShopGoods goods_list = 1; 			// 商品列表
	required uint32 last_recover_time = 2; 		// 上一次恢复时间(免费刷新次数恢复时间)
	required uint32 free_refresh_times = 3; 	// 已使用的免费刷新次数
	required uint32 cost_refresh_times = 4; 	// 已使用的消耗刷新次数	
}

// 仙灵商店数据
message FairyShopData
{
	repeated ShopGoods goods_list = 1; 			// 商品列表
	required uint32 used_refresh_times = 2;		// 已经使用的刷次数
	required uint32 last_auto_refresh_time = 3;	// 上次自动刷新时间
} 


// 积分赛商品
message ScoreMatchShopData
{
	repeated ShopGoods buy_record = 1; // 商品购买记录
}

// 7天商品
message SevenDayShopData
{
	repeated ShopGoods buy_record = 1; // 商品购买记录
}

// 等级礼包商品
message LevelGiftShopData
{
	repeated ShopGoods buy_record = 1; // 商品购买记录
}

// 无尽之地商店
message EndlessLandShopData
{
	repeated ShopGoods item_goods_buy_record = 1; 	// 道具商店购买记录
